<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todolist.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="assets/js/lib/jquery-3.3.1.min.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-do List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul class>
        <li>
          <span class="delete"><i class="fas fa-trash-alt"></i></span>First todo
        </li>
        <li>
          <span class="delete"><i class="fas fa-trash-alt"></i></span>Click to
          complete
        </li>
        <li class="done">
          <span class="delete"><i class="fas fa-trash-alt"></i></span>Press
          Trashcan to delete
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todolist.js"></script>
  </body>
</html>
